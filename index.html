<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Day47: Clock with shader.</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <script id="vertexShader" type="x-shader/x-vertex">
            varying vec2 vUv;

			void main()	{
			    vUv = uv;

				gl_Position = vec4( position, 1.0 );

			}

		</script>

    <script id="fragmentShader" type="x-shader/x-fragment">
            varying vec2 vUv;
			uniform vec2 resolution;
			uniform float time;
			uniform sampler2D canvasSource;



			void main()	{

        vec4 color1 = vec4(1.0, 0.0, 0.0, 1.0); // Red
        vec4 color2 = vec4(0.0, 0.0, 1.0, 1.0); // Blue
                vec2 sp = gl_FragCoord.xy / resolution.xy - vec2(0.5, 0.5);

                float col = texture2D(canvasSource, vUv).r;
                //vec2 sp = vec2(texture2D(canvasSource, gl_FragCoord).r, texture2D(canvasSource, gl_FragCoord).g);
                vec2 p = (0.18 * 0.8 *sp) * 122.0 - vec2(0.50);
                vec2 i = p;
                float c = 1.0;

                float inten = 0.91;

                for(int n = 0; n < 22; n++){
                    float t = time * (0.920 - (2.0 / float(n + 7)));
                    i = p + vec2(cos(t - i.x) + sin(t + i.y), sin(t - i.y) + cos(t + i.x));
		            c += 12.0/length(vec2(p.x / (sin(i.x/t)/inten),p.y / (cos(i.y+t)/inten)));
                }

                c /= float(90);
                c = 1.28 - sqrt(c);
                //c *= .18;


                gl_FragColor = vec4(vec3(c*c*c*col) , 0.22) * vec4(0.94, 0.9475, 0.27339, 0.30) * color1 + color2 / time * time;
			}

		</script>

      <canvas id="c"></canvas>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/three.js/r68/three.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
